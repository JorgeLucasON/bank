

spring.datasource.url=jdbc:mysql://localhost:3306/bank_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Driver class para MySQL 8.0
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Evitar erro de timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server
server.port=8080

# Para evitar problemas de conexão
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true
# Logging para debug
logging.level.com.bank=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG