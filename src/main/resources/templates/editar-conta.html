<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Conta</h2>
    <form th:action="@{/contas/atualizar/{id}(id=${conta.id})}" th:object="${conta}" method="post">
        <div class="mb-3">
            <label for="titular" class="form-label">Titular:</label>
            <input type="text" th:field="*{titular}" class="form-control" id="titular" required>
        </div>
        <div class="mb-3">
            <label for="numeroConta" class="form-label">Número da Conta:</label>
            <input type="text" th:field="*{numeroConta}" class="form-control" id="numeroConta" required>
        </div>
        <div class="mb-3">
            <label for="tipoConta" class="form-label">Tipo de Conta:</label>
            <select th:field="*{tipoConta}" class="form-select" id="tipoConta" required>
                <option value="CORRENTE">Corrente</option>
                <option value="POUPANCA">Poupança</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="saldo" class="form-label">Saldo (R$):</label>
            <input type="number" th:field="*{saldo}" class="form-control" id="saldo" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a th:href="@{/contas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
