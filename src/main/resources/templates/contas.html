<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema Bancário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1200px; margin: 20px auto; }
        .table { margin-top: 20px; }
        .form-container { background: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Sistema Bancário</h1>

    <!-- Mensagens de erro -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Formulário de Adição -->
    <div class="form-container">
        <h3>Adicionar Nova Conta</h3>
        <form th:action="@{/contas/adicionar}" th:object="${conta}" method="post">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" th:field="*{titular}" class="form-control"
                           placeholder="Titular" required>
                </div>
                <div class="col-md-3">
                    <input type="text" th:field="*{numeroConta}" class="form-control"
                           placeholder="Número da Conta" required>
                </div>
                <div class="col-md-3">
                    <select th:field="*{tipoConta}" class="form-select" required>
                        <option value="">Selecione o tipo</option>
                        <option value="CORRENTE">Corrente</option>
                        <option value="POUPANCA">Poupança</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Adicionar Conta</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabela de Contas -->
    <h3>Lista de Contas</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titular</th>
            <th>Número da Conta</th>
            <th>Tipo</th>
            <th>Saldo (R$)</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conta : ${contas}">
            <td th:text="${conta.id}"></td>
            <td th:text="${conta.titular}"></td>
            <td th:text="${conta.numeroConta}"></td>
            <td th:text="${conta.tipoConta}"></td>
            <td th:text="${#numbers.formatDecimal(conta.saldo, 1, 2)}"></td>
            <td>
                <a th:href="@{/contas/editar/{id}(id=${conta.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/contas/deletar/{id}(id=${conta.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja deletar esta conta?')">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
